<!doctype html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Neptune's log</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-sticky" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Neptune's log</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Lokace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">Ponory</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" id="profile-link">Profil</a>
                     </li>
                </ul>
                <!-- Button to show the add location modal -->
                <button id="show-add-form" class="btn fw-bold" data-bs-toggle="modal"
                    data-bs-target="#addLocationModal">Přidat lokaci</button>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center flex-column w-100 gap-lg-5">
        <div class="container">
            <div class="text-center d-flex justify-content-center align-items-center">
                <h1 class="text-center locations-heading" style="font-size: 120px; margin: 0;">Lokace</h1>
            </div>

            <!-- Add Location Modal -->
            <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addLocationModalLabel">Přidat lokaci</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Zavřít"></button>
                        </div>
                        <div class="modal-body">
                            <form id="add-location-form" action="/add-location" method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Název</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Adresa</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Popis</label>
                                    <textarea class="form-control" id="description" name="description"
                                        required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="iframe" class="form-label">Google Maps Iframe</label>
                                    <textarea class="form-control" id="iframe" name="iframe" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="added_by" class="form-label">Přidal</label>
                                    <input type="text" class="form-control" id="added_by" name="added_by" required
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="rating" class="form-label">Hodnocení (1-5)</label>
                                    <input type="number" class="form-control" id="rating" name="rating" min="1" max="5"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary">Přidat lokaci</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Display Locations -->
            <div id="locations-list"
                class="d-flex flex justify-content-center align-items-center text-light gap-lg-5 flex-wrap">
                <!-- Locations will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
