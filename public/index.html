<!doctype html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Neptune's log</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Neptune's log</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./Locations.html">Lokace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ponory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-link" href="./profile.html">Profil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class=" d-flex justify-content-center  align-items-center vh-100 text-center">
        <!-- Login Form -->
        <div id="login-form-container">
            <h2 class="text-center mb-3">Přihlášení</h2>
            <form id="login-form" action="/login" method="POST">
                <div class="mb-3 text-light">
                    <label for="login-username" class="form-label">Uživatelské jméno</label>
                    <input type="text" class="form-control" id="login-username" name="username" required>
                </div>
                <div class="mb-3 text-light">
                    <label for="login-password" class="form-label">Heslo</label>
                    <input type="password" class="form-control" id="login-password" name="password" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
                </div>
            </form>
            <p class="mt-3 ">Nemáte účet? <a href="#" id="show-register-form" class="form-switch">Registrace zde</a></p>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" class="d-none">
            <h2>Registrace</h2>
            <form id="register-form" action="/register" method="POST">
                <div class="mb-3 text-light">
                    <label for="register-username" class="form-label">Uživatelské jméno</label>
                    <input type="text" class="form-control" id="register-username" name="username" required>
                </div>
                <div class="mb-3 text-light">
                    <label for="register-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="register-email" name="email" required>
                </div>
                <div class="mb-3 text-light">
                    <label for="register-password" class="form-label">Heslo</label>
                    <input type="password" class="form-control" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrovat</button>
            </form>
            <p class="mt-3">Máte již účet? <a href="#" id="show-login-form" class="form-switch">Přihlášení zde</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
